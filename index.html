<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section>
      <aside>
        <h1>IdeaBox</h1>
        <hr>
        <h2>Filter Starred Ideas</h2>
        <button class="show-stars">Show Starred Ideas</button>
        <hr>
      </aside>
    </section>
    <main>
      <section class="comment-form hidden">
        <textarea class="comment-input" rows="3" cols="40" placeholder="Enter a comment"></textarea>
        <p class="card-id hidden"></p>
        <button class="comment-save-button disabled" disabled>Add Comment</button>
      </section>
      <section class="input-fields">
        <div>
          <h2>Title</h2>
            <input type="text" class="title-input" id="title-input-field" placeholder="Give your idea a title">
            <label for="title-input-field">Title</label>
        </div>
        <div>
          <h2>Body</h2>
          <textarea class="body-input" rows="3" cols="40" id="body-input-field" placeholder="Write your idea here"></textarea>
          <label for="body-input-field">Body</label>
        </div>
        <button class="save-button disabled" disabled>Save</button>
        <div id="search-bar">
          <div class="search-image"></div>
          <input class="search-input" type="text" id="search-input-field" placeholder=" Search ideas">
          <label for="search-input-field">Search</label>
        </div>
      </section>
      <section class="cards-display">
      </section>
      <section class="modal hidden">
        <div class="modal-content">
          <img src="./assets/delete.svg" id="close-comments-button" alt="Close pop-up">
          <p class="modal-display-id hidden"></p>
          <p class="modal-display-index hidden"></p>
          <div class="comment-display"></div>
        </div>
      </section>
    </main>
    <script src="./src/idea.js"></script>
    <script src="./src/comment.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
