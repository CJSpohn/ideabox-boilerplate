<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section>
      <aside>
        <h1>IdeaBox</h1>
        <hr>
        <h2>Filter Starred Ideas</h2>
        <button>Show Starred Ideas</button>
        <hr>
      </aside>
    </section>
    <main>
      <section class="input-fields">
        <div>
          <h2>Title</h2>
          <input class="title-input" type="text">
        </div>
        <div>
          <h2>Body</h2>
          <textarea class="body-input" type="text" rows="3" cols="40">
          </textarea>
        </div>
        <button>Save</button>
        <div id="search-bar">
          <div class="search-image">
          </div>
          <input class="search-input" type="text" placeholder=" Search ideas">
        </div>
      </section>
      <section class="cards-display">
        <article>
          <header>
            <img src="./assets/star-active.svg" alt="A red star">
            <img src="./assets/delete.svg" alt="An X">
          </header>
          <h1>Idea Title</h1>
          <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          <footer>
            <img src="./assets/comment.svg" alt="">
            <p>Comment</p>
          </footer>
        </article>
      </section>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>
